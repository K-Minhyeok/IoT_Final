<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CCTV 모니터링</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .title {
      font-size: 32px;
      margin-bottom: 40px;
      color: #122b4d;
    }
    .cctv-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .cctv-box {
      width: 30%;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 10px;
    }
    .cctv-box img {
      width: 100%;
      border-radius: 10px;
    }
    .cctv-box h3 {
      margin-top: 15px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">현재 상태 보기 (CCTV)</div>

  <div class="cctv-grid">
    <div class="cctv-box">
      <img id="room1img" src="/static/images/room1.png" alt="Room1">
      <h3>제1열람실</h3>
    </div>

    <div class="cctv-box">
      <img id="cafeteriaimg" src="/static/images/cafeteria.png" alt="Cafeteria">
      <h3>학관</h3>
    </div>

    <div class="cctv-box">
      <img id="gymimg" src="/static/images/gym.png" alt="Gym">
      <h3>헬스장</h3>
    </div>
  </div>

  <button onclick="window.location.href='/'">← 메인으로</button>
</div>

<script>
  function tryLoadImage(id, realtimePath, fallbackPath) {
    const img = new Image();
    const now = new Date().getTime();

    img.onload = () => {
      document.getElementById(id).src = realtimePath + "?t=" + now;
    };

    img.onerror = () => {
      document.getElementById(id).src = fallbackPath;
    };

    img.src = realtimePath + "?t=" + now;
  }

  function refreshImages() {
    tryLoadImage("room1img", "/static/realtime/room1.png", "/static/images/room1.png");
    tryLoadImage("cafeteriaimg", "/static/realtime/cafeteria.png", "/static/images/cafeteria.png");
    tryLoadImage("gymimg", "/static/realtime/gym.png", "/static/images/gym.png");
  }

  setInterval(refreshImages, 3000);
</script>

</body>
</html>
