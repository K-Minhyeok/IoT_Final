<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>현재 상태 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .title {
      font-size: 28px;
      margin-bottom: 30px;
      color: #122b4d;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .image-box {
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 300px;
      transition: transform 0.3s;
    }
    .image-box:hover {
      transform: scale(1.05);
    }
    .image-box img {
      width: 100%;
      border-radius: 8px;
    }
    .image-label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">현재 상태 보기 (CCTV)</div>

  <div class="image-grid">
    <div class="image-box">
      <img src="{{ url_for('static', filename='images/room1.png') }}" alt="Room1">
      <div class="image-label">Room1</div>
    </div>

    <div class="image-box">
      <img src="{{ url_for('static', filename='images/cafeteria.png') }}" alt="Cafeteria">
      <div class="image-label">Cafeteria</div>
    </div>

    <div class="image-box">
      <img src="{{ url_for('static', filename='images/gym.png') }}" alt="Gym">
      <div class="image-label">Gym</div>
    </div>
  </div>

  <button onclick="window.location.href='/'">← 메인으로</button>
</div>

</body>
</html>
