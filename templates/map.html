<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #status {
      min-width: 300px;
      background-color: #122b4d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 1;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .header-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .header-sub {
      text-align: center;
      font-size: 20px;
      color: #ddd;
      margin-top: 5px;
    }

    .stat-line {
      font-size: 18px;
      margin-bottom: 15px;
    }

    #map {
      flex-grow: 1;
      height: 100%;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #status {
        width: 100%;
        height: auto;
        padding: 15px;
      }
      #map {
        height: 70%;
        width: 100%;
      }
    }

    .info.legend {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      line-height: 20px;
      color: #333;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="status">
    <div class="header-title">밀집도 현황</div>
    <div class="header-sub" id="datetime-header">[ MM/DD ] HH : MM</div>
    <hr style="border-color: white; margin: 10px 0;">
    <div class="stat-line" id="room1"></div>
    <div class="stat-line" id="cafeteria"></div>
    <div class="stat-line" id="gym"></div>

    <!-- 버튼들 왼쪽 정렬 -->
    <div style="text-align: left; margin-top: 30px;">
      
      <button onclick="window.location.href='/graph'" style="
        padding: 12px 24px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 15px;
      ">
        그래프 보기
      </button>

      <br>

      <button onclick="window.location.href='/history_view'" style="
        padding: 12px 24px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 15px;
      ">
        시간별 기록 보기
      </button>

      <br>

      <button onclick="window.location.href='/cctv'" style="
        padding: 12px 24px;
        font-size: 16px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">
        현재 상태 보기
      </button>

    </div>

  </div>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const imageUrl = "{{ url_for('static', filename='images/campus_map.png') }}";
  const imageBounds = [[0, 0], [869, 1170]];

  const buildingCoords = {
    "Room1": [290, 255],
    "Gym": [600, 1040],
    "Cafeteria": [315, 665]
  };

  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2,
    zoomSnap: 0.1,
    dragging: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    boxZoom: false,
    touchZoom: false,
    zoomControl: false
  });

  L.imageOverlay(imageUrl, imageBounds).addTo(map);
  map.fitBounds(imageBounds);
  window.addEventListener('resize', () => map.invalidateSize());

  let markerLayer = L.layerGroup().addTo(map);

  function getColor(count) {
    if (count < 50) return 'green';
    else if (count < 120) return 'yellow';
    else return 'red';
  }

  function getRadius(count) {
    const minRadius = 20;
    const maxRadius = 80;
    const maxCount = 200;
    const radius = minRadius + (Math.min(count, maxCount) / maxCount) * (maxRadius - minRadius);
    return radius;
  }

  function updateDisplay(data) {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mi = String(now.getMinutes()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const date_today = String(now.getDate()).padStart(2, '0');

    document.getElementById('datetime-header').innerText = `[ ${month}/${date_today} ] ${hh} : ${mi}`;
    document.getElementById('room1').innerText = `- Room1 : ${data["Room1"] ?? 0}명`;
    document.getElementById('cafeteria').innerText = `- Cafeteria : ${data["Cafeteria"] ?? 0}명`;
    document.getElementById('gym').innerText = `- Gym : ${data["Gym"] ?? 0}명`;

    markerLayer.clearLayers();
    for (const [name, count] of Object.entries(data)) {
      const coord = buildingCoords[name];
      if (!coord) continue;

      L.circle(coord, {
        radius: getRadius(count),
        color: getColor(count),
        fillColor: getColor(count),
        fillOpacity: 0.7
      }).bindPopup(`${name}: ${count}명`).addTo(markerLayer);
    }
  }

  async function fetchAndUpdate() {
    try {
      const res = await fetch('/population');
      const data = await res.json();
      updateDisplay(data);
    } catch (err) {
      console.error('데이터 갱신 실패:', err);
    }
  }

  fetchAndUpdate();
  setInterval(fetchAndUpdate, 3000);

  const legend = L.control({ position: 'topleft' });
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'info legend');
    div.innerHTML += '<div class="legend-title">인원 기준</div>';

    const levels = [
      { color: 'green', label: '50명 미만' },
      { color: 'yellow', label: '50명 이상' },
      { color: 'red', label: '120명 이상' }
    ];

    levels.forEach(l => {
      div.innerHTML += `
        <div class="legend-item">
          <div class="legend-color" style="background:${l.color}"></div>
          ${l.label}
        </div>`;
    });

    return div;
  };
  legend.addTo(map);
</script>

</body>
</html>
